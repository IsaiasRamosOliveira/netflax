<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="O projeto Netflix foi desenvolvido para representar a criação de um layout semelhante à grande empresa de streaming de vídeos Netflix."
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/members.css">
    <title>Netflix.</title>
  </head>
  <body id="container">
    <header id="header" class="header">
      <div class="header_nav">
        <div class="header_buttons">
          <button class="header_buttons_btn">
            <img src="assets/imgs/header/arrow-left.png" alt="returnButton" />
          </button>
          <button class="header_buttons_btn">
            <img src="assets/imgs/header/arrow-right.png" alt="returnButton" />
          </button>
        </div>
        <div class="header_input">
          <img
            class="header_input_image_left"
            src="assets/imgs/header/search-img.png"
            alt=""
          />
          <input
            class="header_input_searchbar"
            type="text"
            name=""
            id=""
            placeholder="Search..."
          />
          <img
            class="header_input_image_right"
            src="assets/imgs/header/microphone.png"
            alt=""
          />
        </div>
      </div>
      <div class="header_menu">
        <div class="header_icons">
          <a class="header_icons_anchor" href="">
            <img
              src="assets/imgs/header/notifications-notified.png"
              alt="notifications"
            />
          </a>
          <a class="header_icons_anchor" href="">
            <img src="assets/imgs/header/chats-notified.png" alt="chats" />
          </a>
        </div>
        <a class="header_user">
          <img
            class="header_user_picture"
            src="assets/imgs/header/user-img.png"
            alt="user-picture"
          />
          <div class="header_user_info">
            <h3 class="header_user_info_name">Ramona F.</h3>
            <p class="header_user_info_level">level 12</p>
          </div>
        </a>
      </div>
    </header>
    <aside id="aside">aside</aside>
    <aside id="members">
      <button class="members__btn--adicionar">
        <picture>
        <img 
        src="assets/imgs/members/mais (1).png"
        alt="botao de adicionar" 
        width="25px"
        height="25px" >
       </picture>
    </button>
      <div class="members__perfil--primeiro">
        <picture>
        <img 
        class="members__perfil--notificaçoes" 
        src="assets/imgs/members/circulo.png"
        alt="on-line" 
        width="14px" 
        height="14px" >
       <img 
       src="assets/imgs/members/bloom.jpg" 
       alt="fada do fogo - Bloom" 
       width="50px" 
       height="50px">
      </picture>
      </div>
      <div class="members__perfil--segundo">
        <picture>
        <img 
        class="members__perfil--notificaçoes" 
        src="assets/imgs/members/circulo.png" 
        alt="on-line" 
        width="14px" 
        height="14px" >
        <img 
        src="assets/imgs/members/stella.jpg" 
        alt="fada do Sol - Stella"
        width="50px" 
        height="50px">
      </picture>
      </div>
      <div class="members__perfil--terceiro">
        <picture>
        <img 
        class="members__perfil--notificaçoes" 
        src="assets/imgs/members/circulo.png" 
        alt="on-line" 
        width="14px" 
        height="14px" >
        <img 
        src="assets/imgs/members/musa.jpg" 
        alt="fada da musica - Musa" 
        width="50px" 
        height="50px" >
      </picture>
      </div>
      <div class="members__perfil--quarto">
        <picture>
        <img 
        class="members__perfil--notificaçoes" 
        src="assets/imgs/members/circulo.png" 
        alt="on-line" 
        width="14px" 
        height="14px" >
        <img 
        src="assets/imgs/members/flora.jpg" 
        alt="fada da natureza - Flora" 
        width="50px" 
        height="50px" >
      </picture>
      </div>
      <div class="members__perfil--quinto">
        <picture>
        <img 
        class="members__perfil--notificaçoes" 
        src="assets/imgs/members/circulo.png" 
        alt="on-line" 
        width="14px" 
        height="14px" >
        <img 
        src="assets/imgs/members/tecnica.jpg" 
        alt="fada da tecnologia - Tecna" 
        width="50px" 
        height="50px" >
      </picture>
      </div>
      <div class="members__perfil--sexto">
        <picture>
        <img 
        src="assets/imgs/members/aisha.jpg" 
        alt="fada das ondas - Aisha" 
        width="50px" 
        height="50px" >
      </picture>
      </div>
      <div class="members__perfil--setimo">
        <picture>
        <img 
        src="assets/imgs/members/roxy.jpg" 
        alt="fada dos animais - Roxy" 
        width="50px" 
        height="50px" >
      </picture>
      </div>
    </aside>
    <main id="content">
      <section id="banner">banner</section>
      <section id="parties">parties</section>
      <section id="wathing">wathing</section>
    </main>
  </body>
</html>
