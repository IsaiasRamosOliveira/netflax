<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="O projeto Netflix foi desenvolvido para representar a criação de um layout semelhante à grande empresa de streaming de vídeos Netflix."
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css">
    <title>Netflix.</title>
  </head>
  <body id="container">
    <header id="header" class="header">
      <div class="header_nav">
        <div class="header_buttons">
          <button class="header_buttons_btn">
            <img src="assets/imgs/header/arrow-left.png" alt="returnButton" />
          </button>
          <button class="header_buttons_btn">
            <img src="assets/imgs/header/arrow-right.png" alt="returnButton" />
          </button>
        </div>
        <div class="header_input">
          <img
            class="header_input_image_left"
            src="assets/imgs/header/search-img.png"
            alt=""
          />
          <input
            class="header_input_searchbar"
            type="text"
            name=""
            id=""
            placeholder="Search..."
          />
          <img
            class="header_input_image_right"
            src="assets/imgs/header/microphone.png"
            alt=""
          />
        </div>
      </div>
      <div class="header_menu">
        <div class="header_icons">
          <a class="header_icons_anchor" href="">
            <img
              src="assets/imgs/header/notifications-notified.png"
              alt="notifications"
            />
          </a>
          <a class="header_icons_anchor" href="">
            <img src="assets/imgs/header/chats-notified.png" alt="chats" />
          </a>
        </div>
        <a class="header_user">
          <img
            class="header_user_picture"
            src="assets/imgs/header/user-img.png"
            alt="user-picture"
          />
          <div class="header_user_info">
            <h3 class="header_user_info_name">Ramona F.</h3>
            <p class="header_user_info_level">level 12</p>
          </div>
        </a>
      </div>
    </header>
    <aside id="aside">aside</aside>
    <aside id="members"></aside>
    <main id="content">
      <section id="banner" class="banner" >
        
          <div class="banner_header">
            <p class="banner_header_xp">40XP</p>
            <div class="banner_header_profile">
              <img class="banner_header_profile_img" src="/assets/imgs/banner/batman.jpg" alt="">
              <img class="banner_header_profile_img" src="/assets/imgs/banner/geralt.jpg" alt="">
              <img class="banner_header_profile_img" src="/assets/imgs/banner/lobo.jpeg" alt="">
            </div>
            <p class="banner_header_text">+5 friends are wathing</p>
          </div>

          <div class="banner_title">
            <h2 class="banner_title_movie">Bladerunner 2049</h2>
            <p class="banner_title_percentage">98% Match</p>
          </div>

          <div class="banner_footer">
            <div class="banner_footer_options">
              <h3 class="banner_footer_options_watch">Watch</h3>
              <p class="banner_footer_options_add">+</p>
            </div>
            <div class="banner_footer_movies">
              <img class="banner_footer_movies_img" src="/assets/imgs/banner/dark.jpg" alt="dark">
              <img class="banner_footer_movies_img" src="/assets/imgs/banner/blade_runner.png" alt="blade runner">
              <img class="banner_footer_movies_img" src="/assets/imgs/banner/stranger_things.jpg" alt="stranger things">
            </div>
          </div>

      </section>
      <section id="parties">parties</section>
      <section id="wathing">wathing</section>
    </main>
  </body>
</html>
