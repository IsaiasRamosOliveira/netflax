<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/aside.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Netflix.</title>
  </head>
  <body id="container">
    <header id="header">header</header>

    <aside id="aside" class="sidebar">
      <header class="sidebar_header">
        <a href="/">
          <h1 class="logo_netflix">Netflix</h1>
        </a>
      </header>
      <nav>
        <h2 class="logo_menu section_text">Menu</h2>
        <ul>
          <li>
            <a href="">
              <p class="material-symbols-outlined">explore</p>
              <p class="icon_text">Browse</p>
            </a>
          </li>
          <li>
            <a href="">
              <p class="material-symbols-outlined">favorite</p>
              <p class="icon_text">Watchlist</p>
            </a>
          </li>
          <li>
            <a href="">
              <p class="material-symbols-outlined">calendar_month</p>
              <p class="icon_text">Coming soon</p>
            </a>
          </li>
        </ul>
        <h2 class="logo_social section_text">Social</h2>
        <ul>
          <li>
            <a href="">
              <p class="material-symbols-outlined">group</p>
              <p class="icon_text">Friends</p>
            </a>
          </li>
          <li>
            <a href="">
              <p class="material-symbols-outlined">diversity_3</p>
              <p class="icon_text">Parties</p>
            </a>
          </li>
        </ul>
        <h2 class="logo_general section_text">General</h2>
        <ul>
          <li>
            <a href="">
              <p class="material-symbols-outlined">settings</p>
              <p class="icon_text">Settings</p>
            </a>
          </li>
          <li>
            <a href="">
              <p class="material-symbols-outlined">logout</p>
              <p class="icon_text">Log out</p>
            </a>
          </li>
        </ul>
      </nav>
      <div class="section_bottom">
        <img
          class="img_box"
          src="/assets/imgs/aside/esquilo.jpg"
          alt="esquilinho"
        />
        <h4>Popcorn Addict</h4>
        <p class="bottom_text">4/6 viewing time</p>
        <button href="">
          <p>View challenges</p>
        </button>
      </div>
    </aside>
    <aside id="members"></aside>
    <main id="content">
      <section id="banner">banner</section>
      <section id="parties">parties</section>
      <section id="wathing">wathing</section>
    </main>
  </body>
</html>
