<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O projeto Netflix foi desenvolvido para representar a criação de um layout semelhante à grande empresa de streaming de vídeos Netflix.">
    <meta name="author" content="Isaías Ramos, Luccas Schepis, Victor de Sousa Alencar, Stephany Janicleia, Jeferson Silva">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="shortcut icon" href="assets/imgs/head/favicon.ico.png" type="image/x-icon">
    <title>Netflix.</title>
</head>
<body id="container">
    <header id="header" class="header">
        <div class="header_nav">
            <div class="header_buttons">
                <img src="assets/imgs/header/arrow-left.png" alt="returnButton">
                <img src="assets/imgs/header/arrow-right.png" alt="returnButton">
            </div>
            <div class="header_input">
                <img class="header_input_image_left" src="assets/imgs/header/search-img.png" alt="">
                <input class="header_input_searchbar" type="text" name="" id="" placeholder="Search...">
                <img class="header_input_image_right" src="assets/imgs/header/microphone.png" alt="">
            </div>
        </div>
        <div class="header_menu">
            <div class="header_icons">
                <a class="header_icons_anchor" href="">
                    <img src="assets/imgs/header/notifications-notified.png" alt="notifications">
                </a>
                <a class="header_icons_anchor" href="">
                    <img src="assets/imgs/header/chats-notified.png" alt="chats">
                </a>
            </div>
            <a class="header_user">
                <img class="header_user_picture" src="assets/imgs/header/user-img.png" alt="user-picture">
                <div class="header_user_info">
                    <h3 class="header_user_info_name">
                        Ramona F.
                    </h3>
                    <p class="header_user_info_level">
                        level 12
                    </p>
                </div>
            </a>
        </div>
    </header>
    <aside id="aside">  aside  </aside>
    <aside id="members">  </aside>
    <main id="content">
        <section id="banner"> banner </section>
        <section id="parties"> parties </section>
        <section id="wathing"> wathing</section>
    </main>
</body>
</html>
